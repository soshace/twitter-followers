<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

<div class="folllow-block">
    <form>
        <fieldset>
            <legend>Follow</legend>
            <button class="follow-btn js-follow">Follow all</button>
            <button class="follow-btn js-follow-stop" disabled="disabled">Stop following</button>
        </fieldset>
        <fieldset>
            <legend>Follow</legend>
            <button class="follow-btn js-unfollow">Unfollow all</button>
            <button class="follow-btn js-unfollow-stop" disabled="disabled">Stop unfollowing</button>
        </fieldset>
        <fieldset>
            <legend>Scrolling</legend>
            <button class="follow-btn js-scroll-page">Auto scrolling</button>
            <button class="follow-btn js-scroll-page-stop" disabled="disabled">Stop auto scrolling</button>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
